# 服务器端口配置
server:
  port: 8080

# 数据源配置（敏感信息用占位符替换）
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}  # 环境变量占位符：数据库用户名
    password: ${DB_PASSWORD}  # 环境变量占位符：数据库密码

# MyBatis-Plus 配置（无需修改）
mybatis-plus:
  type-aliases-package: com.example.weijiahome.entity.po
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDeleted # 逻辑删除字段名（实体类属性名）
      logic-delete-value: 1 # 已删除值
      logic-not-delete-value: 0 # 未删除值
# JWT 配置（敏感信息用占位符替换）
jwt:
  secret: ${JWT_SECRET}  # 环境变量占位符：JWT密钥
  expiration: 86400000

# 阿里云 OSS 配置（敏感信息用占位符替换）
aliyun:
  oss:
    endpoint: oss-cn-beijing.aliyuncs.com
    access-key-id: ${ALIYUN_ACCESS_KEY_ID}  # 环境变量占位符：阿里云AccessKeyId
    access-key-secret: ${ALIYUN_ACCESS_KEY_SECRET}  # 环境变量占位符：阿里云AccessKeySecret
    bucket-name: ${ALIYUN_OSS_BUCKET}  # 环境变量占位符：OSS桶名
    domain: https://${ALIYUN_OSS_BUCKET}.oss-cn-beijing.aliyuncs.com
    avatar-prefix: user-avatars/
    file-prefix: common-files//
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher  # 兼容 Knife4j 依赖的 Springfox
springdoc:
  api-docs:
    path: /v3/api-docs  # 必须是这个路径，不能改
  packages-to-scan:
    - com.example.weijiahome.controller  # 确保是你Controller的真实包路径